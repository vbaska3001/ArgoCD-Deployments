apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-deployment
  labels:
    app: netflix

spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix

  template:
    metadata:
      labels:
        app: netflix
    spec:
      containers:
        - name: netflix
          image: vignesh3001/my-netflix-app
          ports:
            - containerPort: 8080